# Workflow for deploying
name: (ðŸš€) => Deploy to GitHub Pages

on:
    push:
        branches: ['master']
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setting up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: (ðŸ“¦) Installing Dependencies...
              run: yarn install

            - name: (ðŸ”¨) Buildind...
              run: yarn build:optimize

            - name: (ðŸ“–) Setting up GitHub Pages
              uses: actions/configure-pages@v3

            - name: (ðŸ“¤) Uploading Artifact...
              uses: actions/upload-pages-artifact@v2
              with:
                  path: './dist'

            - name: (ðŸ“¤) Deploying...
              id: deployment
              uses: actions/deploy-pages@v2
